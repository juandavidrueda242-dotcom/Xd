<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje Privado</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .contenedor {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      font-family: 'Dancing Script', cursive;
      font-size: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
      font-size: 22px;
    }

    #mantenimiento {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      width: 100%;
      padding: 20px;
    }

    .mensaje {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    a {
      font-size: 26px;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 15px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background: #fff;
      color: #764ba2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Vista de acceso -->
  <div class="contenedor" id="acceso">
    <h2>Ingresa la contrase침a</h2>
    <input type="password" id="clave" placeholder="Contrase침a">
    <br>
    <button onclick="verificar()">Acceder</button>
  </div>

  <!-- Vista de mantenimiento -->
  <div id="mantenimiento">
    <div class="mensaje">
      <h1>P치gina en mantenimiento</h1>
      <p>
        En pr칩ximas fechas podr치s ver el contenido completo.<br>
        Mientras tanto, puedes escuchar esta bella canci칩n:
      </p>
      
      <!-- Enlace al video -->
      <a href="https://www.youtube.com/watch?v=4whD6uAryMs" target="_blank">
        游눘
      </a>
    </div>
  </div>

  <script>
    function verificar() {
      const claveCorrecta = "Drums Please Fab"; // Cambia esta clave si lo deseas
      const claveIngresada = document.getElementById("clave").value;
      if (claveIngresada === claveCorrecta) {
        document.getElementById("acceso").style.display = "none";
        document.getElementById("mantenimiento").style.display = "flex";
      } else {
        alert("Contrase침a incorrecta");
      }
    }
  </script>
</body>
</html>
