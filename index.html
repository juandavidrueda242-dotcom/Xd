<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Privado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #372e98);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #contenedor {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
    }

    #mensaje {
      display: none;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h2>Ingresa la contraseña</h2>
    <input type="password" id="clave" placeholder="Contraseña">
    <br>
    <button onclick="verificar()">Acceder</button>

    <div id="mensaje">
      ✨ No no el coco no el coco no ✨<br>
      <em>"No te me subas al coco no"</em>
    </div>
  </div>

  <script>
    function verificar() {
      const claveCorrecta = "1234"; // CAMBIA ESTO
      const claveIngresada = document.getElementById("clave").value;
      if (claveIngresada === claveCorrecta) {
        document.getElementById("mensaje").style.display = "block";
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>
</body>
</html>
